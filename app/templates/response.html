<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PhotoBot</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <br><br><br><br>

    <div class="container">

      <div class="starter-template">
        <img src="../static/images/HAL9000.svg.png" alt="HAL" height="220" width="220">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp
        <img src="{{imageurl}}" alt="image" height="220" width="220">
      </div>
      <br>
        <p class="lead">Photobot thinks your photo is {{resp}}</p> 

    <br><br>
    <p class="lead">Do you agree?</p>

    <form action="train" id="one" method="GET">
      <input type="hidden" name="photobot" value="{{respbool}}">
      <input type="hidden" name="agree" value="TRUE">
      <input type="hidden" name="filename" value="{{filename}}"
      <br>       
    <button type="submit" name="yes" class="btn btn large btn-success">Yes</button>
    </form>
    
    <br>

    <form action="train" id="two" method="GEt">
      <input type="hidden" name="photobot" value="{{respbool}}">
      <input type="hidden" name="agree" value="FALSE">      
      <input type="hidden" name="filename" value="{{filename}}"
      <br>
      <button type="submit" name="no" class="btn btn-large btn-success">No</button>
    </form>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
