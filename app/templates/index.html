  <style>
    html, body {

    /* Mimic table appearance */
    div.table {
      display: table;
    }
    div.table .file-row {
      display: table-row;
    }
    div.table .file-row > div {
      display: table-cell;
      vertical-align: top;
      border-top: 1px solid #ddd;
      padding: 8px;
    }
    div.table .file-row:nth-child(odd) {
      background: #f9f9f9;
    }



    /* The total progress gets shown by event listeners */
    #total-progress {
      opacity: 0;
      transition: opacity 0.3s linear;
    }

    /* Hide the progress bar when finished */
    #previews .file-row.dz-success .progress {
      opacity: 0;
      transition: opacity 0.3s linear;
    }

          <div class="col-sm-9 text-left">
            <h4>Drop photos anywhere on the page and PicPickr will help

            <p>PicPickr works best with landscape photos.  PicPickr
              doesn't understand photos with people in them very well.  </p>
          </div>

        <row> <!-- Second Row headers -->

            <div class="table table-striped" class="files" id="previews">

                    <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    <script>
      // Get the template HTML and remove it from the doument
      var previewNode = document.querySelector("#template");
      previewNode.id = "";
      var previewTemplate = previewNode.parentNode.innerHTML;
      previewNode.parentNode.removeChild(previewNode);

      var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
        url: "flask-upload", // Set the url
        thumbnailWidth: 40,
        thumbnailHeight: 40,
        previewTemplate: previewTemplate,
        previewsContainer: "#previews", // Define the container to display the previews
        <!-- clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files. -->
      });

      <!-- myDropzone.on("addedfile", function(file) { -->

      <!--   file.previewElement.querySelector(".start").onclick = function() { myDropzone.enqueueFile(file); }; -->

      <!-- // Update the total progress bar -->
      <!-- myDropzone.on("totaluploadprogress", function(progress) {  -->

      <!-- });  -->

      myDropzone.on("success", function(file,response) { 
        $("#previews")[0].children[0].remove()
        if (response['result'] == "great") {
          nam = "#great-1"
          if ($(nam).attr("src") != undefined) {nam = "#great-2";}
          if ($(nam).attr("src") != undefined) {nam = "#great-3";}
          if ($(nam).attr("src") != undefined) {nam = "#great-4";}
          if ($(nam).attr("src") != undefined) {nam = "#great-5";}

          $(nam).attr("src", "uploads/" + file.name)
          $(nam).attr("height", "150")
          $(nam).attr("width", "150")
        }

        if (response == "good") { 
          nam = "#good-1" 
          if ($(nam).attr("src") != undefined) {nam = "#good-2";} 
          if ($(nam).attr("src") != undefined) {nam = "#good-3";} 
          if ($(nam).attr("src") != undefined) {nam = "#good-4";} 
          if ($(nam).attr("src") != undefined) {nam = "#good-5";} 

          $(nam).attr("src", "uploads/" + file.name) 
          $(nam).attr("height", "150") 
          $(nam).attr("width", "150") 
        } 
        else if (response == "bad") { 
          nam = "#bad-1" 
          if ($(nam).attr("src") != undefined) {nam = "#bad-2";} 
          if ($(nam).attr("src") != undefined) {nam = "#bad-3";} 
          if ($(nam).attr("src") != undefined) {nam = "#bad-4";} 
          if ($(nam).attr("src") != undefined) {nam = "#bad-5";} 

          $(nam).attr("src", "uploads/" + file.name) 
          $(nam).attr("height", "150") 
          $(nam).attr("width", "150") 
        } 
        else { 
          // uh oh 
        } 
        console.log(response) 
      });
